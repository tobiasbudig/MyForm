    text: "Sind Sie in Ihrer aktuellen Tätigkeit an Entscheidungen zur Einführung neuer Software oder Medizintechnik beteiligt?"
    type: "choice"
    options:
      - "Ja, ich entscheide allein"
      - "Ja, gemeinsam mit anderen"
      - "Nein, beratend"
      - "Nein, nicht involviert"

  - id: "D-A6"
