  # Section B - Current Workflows and Challenges
  - id: "D-B1"
    section: "Teil B – Aktuelle Arbeitsabläufe und Herausforderungen"
    text: "Die Dokumentationslast beeinträchtigt meine Arbeitszufriedenheit."
    type: "scale"
    options:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
    scaleExplanation: "1 = stimme gar nicht zu, 5 = stimme voll zu"

  - id: "D-B2"
    section: "Teil B – Aktuelle Arbeitsabläufe und Herausforderungen"
    text: "Ich sehe einen deutlichen Bedarf an stärkerer Automatisierung administrativer Aufgaben."
    type: "scale"
    options:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
    scaleExplanation: "1 = stimme gar nicht zu, 5 = stimme voll zu"

  - id: "D-B3"
    section: "Teil B – Aktuelle Arbeitsabläufe und Herausforderungen"
    text: "Das Zusammentragen relevanter medizinischer Informationen vor einem Patientengespräch ist zeitaufwendig."
    type: "scale"
    options:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
    scaleExplanation: "1 = stimme gar nicht zu, 5 = stimme voll zu"

  - id: "D-B4"
    section: "Teil B – Aktuelle Arbeitsabläufe und Herausforderungen"
    text: "Vor Beginn einer Konsultation würde ich mir einen strukturierteren Überblick über die Patientensituation wünschen."
    type: "scale"
    options:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
    scaleExplanation: "1 = stimme gar nicht zu, 5 = stimme voll zu"

  - id: "D-B5"
    section: "Teil B – Aktuelle Arbeitsabläufe und Herausforderungen"
    text: "Es ist in meiner Praxis schwierig, qualifiziertes medizinisches Fachpersonal (MFA) zu finden."
    type: "scale"
    options:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
    scaleExplanation: "1 = stimme gar nicht zu, 5 = stimme voll zu"

  - id: "D-B6"
    section: "Teil B – Aktuelle Arbeitsabläufe und Herausforderungen"
    text: "Ich habe in den letzten 12 Monaten regelmässig Aufgaben übernehmen müssen, die üblicherweise von medizinischen Fachangestellten (MFA) ausgeführt werden."
    type: "scale"
    options:
      - "1"
      - "2"
      - "3"
      - "4"
      - "5"
    scaleExplanation: "1 = stimme gar nicht zu, 5 = stimme voll zu"

  - id: "D-B7"
    section: "Teil B – Aktuelle Arbeitsabläufe und Herausforderungen"
    text: "Wie sehr wünschen Sie sich eine Automatisierung für die folgenden ärztlichen Tätigkeiten? Bitte ordnen Sie jede Tätigkeit einer der 5 Kategorien zu."
    type: "matrix"
    rows:
      - "Erstellung von Arztbriefen und Befundberichten"
      - "Kodierung von Diagnosen (ICD) und Leistungen"
      - "Sichtung und Zusammenfassung von Fremdbefunden (z. B. lange PDF-Berichte)"
      - "Dokumentation während der Patientenkonsultation"
      - "Prüfung auf Medikamentenwechselwirkungen"
      - "Strukturierte Erhebung der Anamnese (Vorgeschichte)"
      - "Beantwortung von Kassenanfragen und Gutachten"
      - "Interpretation von Laborwerten"
      - "Bildanalyse (z. B. Vorauswertung von EKG, Röntgen, Sono)"
      - "Therapieentscheidung und Patientenaufklärung"
    columns:
      - "Dringender Wunsch nach Automatisierung"
      - "Wäre hilfreich / nice-to-have"
      - "Neutral / Egal"
      - "Sollte ärztlich/persönlich bleiben"
      - "Ist heute schon automatisiert"

