questions:
  # Section A - Background and Work Context
  - id: "D-A1"
    section: "Teil A – Hintergrund und Arbeitskontext"
    text: "In welchem Land sind Sie tätig?"
    type: "choice"
    options:
      - "Deutschland"
      - "Österreich"
      - "Schweiz"

  - id: "D-A2"
    section: "Teil A – Hintergrund und Arbeitskontext"
    text: "Wie würden Sie Ihren Arbeitsort beschreiben?"
    type: "choice"
    options:
      - "Großstadt (über 500.000 Einwohner)"
      - "Stadt (100.000 - 500.000 Einwohner)"
      - "Kleinstadt (20.000 - 100.000 Einwohner)"
      - "Kleinstadt/Land (5.000 - 20.000 Einwohner)"
      - "Ländlich (unter 5.000 Einwohner)"

  - id: "D-A3"
    section: "Teil A – Hintergrund und Arbeitskontext"
    text: "In welchem Arbeitsumfeld sind Sie tätig?"
    type: "choice"
    options:
      - "Praxis"
      - "MVZ"
      - "Spital Stationär"
      - "Spital Ambulant"
      - "Sonstiges"
    helpText: "Wir möchten das Arbeitsumfeld erfahren, in dem Sie in den letzten 6 Monaten überwiegend tätig waren."

  - id: "D-A4-COND"
    section: "Teil A – Hintergrund und Arbeitskontext"
    text: "Sonstiges (bitte angeben)"
    type: "textField"
    placeholder: "Bitte angeben"

  - id: "D-A5"
