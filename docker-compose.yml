services:
  postgres:
    image: postgres:17-alpine
    container_name: myform_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myform}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-myform_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/add_comment_column.sql:/migrations/add_comment_column.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myform} -d ${POSTGRES_DB:-myform_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myform_network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: myform_server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-myform}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-myform_db}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      PORT: 3001
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
    volumes:
      - ./server/forms:/app/forms:ro
    ports:
      - "${SERVER_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - myform_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: myform_client
    restart: unless-stopped
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      - server
    networks:
      - myform_network

volumes:
  postgres_data:

networks:
  myform_network:
    driver: bridge
